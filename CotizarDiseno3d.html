<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Diseño 3D</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Cotizador de Diseño 3D</h1>
        <p class="text-center text-gray-500 mb-8">Calcula el precio de tu proyecto de diseño de piezas mecánicas.</p>

        <form id="cotizadorForm" class="space-y-6">

            <!-- Nombre del Proyecto -->
            <div>
                <label for="nombreProyecto" class="block text-sm font-medium text-gray-700 mb-1">Nombre del Proyecto</label>
                <input type="text" id="nombreProyecto" name="nombreProyecto" required
                       class="mt-1 block w-full px-4 py-2 bg-gray-100 border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       placeholder="Ej: Soporte para sensor">
            </div>

            <!-- Precio por Punto -->
            <div>
                <label for="precioUnitario" class="block text-sm font-medium text-gray-700 mb-1">Precio por Punto ($)</label>
                <input type="number" id="precioUnitario" name="precioUnitario" value="50" min="0" step="1" required
                       class="mt-1 block w-full px-4 py-2 bg-gray-100 border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       placeholder="50">
            </div>

            <!-- Categorías de Radio Buttons -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

                <!-- Geometría -->
                <fieldset class="p-4 border border-gray-200 rounded-lg">
                    <legend class="text-sm font-medium text-gray-700">Geometría</legend>
                    <div class="mt-2 space-y-2">
                        <label class="flex items-center">
                            <input type="radio" name="geometria" value="0" data-text="Vector 2D" class="form-radio text-indigo-600 focus:ring-indigo-500 h-4 w-4">
                            <span class="ml-2 text-sm text-gray-700">Vector 2D</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="geometria" value="1" data-text="Redondeo/cortes" class="form-radio text-indigo-600 focus:ring-indigo-500 h-4 w-4">
                            <span class="ml-2 text-sm text-gray-700">Redondeo/cortes </span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="geometria" value="3" data-text="Perfiles complejos" class="form-radio text-indigo-600 focus:ring-indigo-500 h-4 w-4">
                            <span class="ml-2 text-sm text-gray-700">Perfiles complejos</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="geometria" value="5" data-text="Superficies irregulares" class="form-radio text-indigo-600 focus:ring-indigo-500 h-4 w-4">
                            <span class="ml-2 text-sm text-gray-700">Superficies irregulares</span>
                        </label>
                    </div>
                </fieldset>

                <!-- Funcionalidad -->
                <fieldset class="p-4 border border-gray-200 rounded-lg">
                    <legend class="text-sm font-medium text-gray-700">Funcionalidad</legend>
                    <div class="mt-2 space-y-2">
                        <label class="flex items-center">
                            <input type="radio" name="funcionalidad" value="1" data-text="Decorativa" class="form-radio text-indigo-600 focus:ring-indigo-500 h-4 w-4">
                            <span class="ml-2 text-sm text-gray-700">Decorativa</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="funcionalidad" value="2" data-text="Carcasa" class="form-radio text-indigo-600 focus:ring-indigo-500 h-4 w-4">
                            <span class="ml-2 text-sm text-gray-700">Carcasa</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="funcionalidad" value="4" data-text="Ensamble" class="form-radio text-indigo-600 focus:ring-indigo-500 h-4 w-4">
                            <span class="ml-2 text-sm text-gray-700">Ensamble</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="funcionalidad" value="8" data-text="Mecanismo móvil" class="form-radio text-indigo-600 focus:ring-indigo-500 h-4 w-4">
                            <span class="ml-2 text-sm text-gray-700">Mecanismo móvil</span>
                        </label>
                    </div>
                </fieldset>

                <!-- Precisión -->
                <fieldset class="p-4 border border-gray-200 rounded-lg">
                    <legend class="text-sm font-medium text-gray-700">Precisión</legend>
                    <div class="mt-2 space-y-2">
                        <label class="flex items-center">
                            <input type="radio" name="precision" value="0" data-text="Prescindible" class="form-radio text-indigo-600 focus:ring-indigo-500 h-4 w-4">
                            <span class="ml-2 text-sm text-gray-700">Prescindible</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="precision" value="1" data-text="Deseable" class="form-radio text-indigo-600 focus:ring-indigo-500 h-4 w-4">
                            <span class="ml-2 text-sm text-gray-700">Deseable</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="precision" value="3" data-text="Necesaria" class="form-radio text-indigo-600 focus:ring-indigo-500 h-4 w-4">
                            <span class="ml-2 text-sm text-gray-700">Necesaria</span>
                        </label>
						<label class="flex items-center">
                            <input type="radio" name="precision" value="5" data-text="Critica" class="form-radio text-indigo-600 focus:ring-indigo-500 h-4 w-4">
                            <span class="ml-2 text-sm text-gray-700">Critica</span>
                        </label>
                    </div>
                </fieldset>

                <!-- Iteraciones -->
                <fieldset class="p-4 border border-gray-200 rounded-lg">
                    <legend class="text-sm font-medium text-gray-700">Iteraciones</legend>
                    <div class="mt-2 space-y-2">
                        <label class="flex items-center">
                            <input type="radio" name="iteraciones" value="1" data-text="Croquis/imagen" class="form-radio text-indigo-600 focus:ring-indigo-500 h-4 w-4">
                            <span class="ml-2 text-sm text-gray-700">Croquis/imagen</span>
                        </label>
						<label class="flex items-center">
                            <input type="radio" name="iteraciones" value="2" data-text="Pieza muestra" class="form-radio text-indigo-600 focus:ring-indigo-500 h-4 w-4">
                            <span class="ml-2 text-sm text-gray-700">Pieza muestra</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="iteraciones" value="3" data-text="Idea básica" class="form-radio text-indigo-600 focus:ring-indigo-500 h-4 w-4">
                            <span class="ml-2 text-sm text-gray-700">Idea básica</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="iteraciones" value="7" data-text="Requiere asesoría" class="form-radio text-indigo-600 focus:ring-indigo-500 h-4 w-4">
                            <span class="ml-2 text-sm text-gray-700">Requiere asesoría</span>
                        </label>
                    </div>
                </fieldset>

                <!-- Entrega -->
                <fieldset class="p-4 border border-gray-200 rounded-lg">
                    <legend class="text-sm font-medium text-gray-700">Entrega</legend>
                    <div class="mt-2 space-y-2">
                        <label class="flex items-center">
                            <input type="radio" name="entrega" value="1" data-text="STL, 3MF" class="form-radio text-indigo-600 focus:ring-indigo-500 h-4 w-4">
                            <span class="ml-2 text-sm text-gray-700">STL, 3MF</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="entrega" value="3" data-text="Archivo editable" class="form-radio text-indigo-600 focus:ring-indigo-500 h-4 w-4">
                            <span class="ml-2 text-sm text-gray-700">Archivo editable</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="entrega" value="7" data-text="Planos normalizados" class="form-radio text-indigo-600 focus:ring-indigo-500 h-4 w-4">
                            <span class="ml-2 text-sm text-gray-700">Planos normalizados</span>
                        </label>
                    </div>
                </fieldset>

                <!-- Urgencia -->
                <fieldset class="p-4 border border-gray-200 rounded-lg">
                    <legend class="text-sm font-medium text-gray-700">Urgencia</legend>
                    <div class="mt-2 space-y-2">
                        <label class="flex items-center">
                            <input type="radio" name="urgencia" value="1" data-text="Normal (3–5 días)" class="form-radio text-indigo-600 focus:ring-indigo-500 h-4 w-4">
                            <span class="ml-2 text-sm text-gray-700">Normal (3–5 días)</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="urgencia" value="8" data-text="Express (24–48h)" class="form-radio text-indigo-600 focus:ring-indigo-500 h-4 w-4">
                            <span class="ml-2 text-sm text-gray-700">Express (24–48h)</span>
                        </label>
                    </div>
                </fieldset>

            </div>

            <div class="pt-6 border-t border-gray-200 mt-6 flex flex-col items-center">
                <div id="resultContainer" class="mb-4 text-center">
                    <p id="totalText" class="text-2xl font-bold text-gray-800">Precio Total Estimado: $0.00</p>
                </div>
                
                <div class="w-full flex flex-col sm:flex-row gap-4">
                    <button type="button" id="cotizarBtn" class="flex-1 w-full sm:w-auto px-4 py-2 text-white bg-indigo-600 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-150">
                        Cotizar
                    </button>
                    <button type="button" id="guardarBtn" disabled class="flex-1 w-full sm:w-auto px-4 py-2 text-white bg-green-600 rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-150 disabled:bg-gray-400 disabled:cursor-not-allowed">
                        Guardar Cotización
                    </button>
                </div>

                <div id="messageBox" class="mt-4 p-4 rounded-lg text-center w-full hidden"></div>
            </div>

        </form>
    </div>

    <script>
        // REPLACE THIS URL with your deployed Google Apps Script Web App URL
        const webAppUrl = 'https://script.google.com/macros/s/AKfycby8stnQMyn8qVifOiBD_-1jC9E-XYRNXZUd20JC8vBgqB-JW_uwxwTndcSIIiA2q1QPPA/exec';

        const form = document.getElementById('cotizadorForm');
        const cotizarBtn = document.getElementById('cotizarBtn');
        const guardarBtn = document.getElementById('guardarBtn');
        const totalText = document.getElementById('totalText');
        const messageBox = document.getElementById('messageBox');

        function showMessage(message, type) {
            messageBox.textContent = message;
            let bgColor = '';
            let textColor = '';

            switch(type) {
                case 'success':
                    bgColor = 'bg-green-100';
                    textColor = 'text-green-700';
                    break;
                case 'error':
                    bgColor = 'bg-red-100';
                    textColor = 'text-red-700';
                    break;
                case 'info':
                    bgColor = 'bg-blue-100';
                    textColor = 'text-blue-700';
                    break;
                default:
                    bgColor = 'bg-gray-100';
                    textColor = 'text-gray-700';
                    break;
            }
            messageBox.className = `mt-4 p-4 rounded-lg text-center w-full ${bgColor} ${textColor}`;
            messageBox.style.display = 'block';
        }

        function validateForm() {
            const nombreProyecto = document.getElementById('nombreProyecto').value.trim();
            if (!nombreProyecto) {
                return 'El nombre del proyecto es obligatorio.';
            }

            const categorias = ['geometria', 'funcionalidad', 'precision', 'iteraciones', 'entrega', 'urgencia'];
            for (const cat of categorias) {
                if (!form.querySelector(`input[name="${cat}"]:checked`)) {
                    return `Falta seleccionar una opción en la categoría de ${cat}.`;
                }
            }
            return null; // Return null if valid
        }

        cotizarBtn.addEventListener('click', () => {
            messageBox.style.display = 'none'; // Esconde cualquier mensaje previo
            const validationError = validateForm();
            if (validationError) {
                showMessage(validationError, 'error');
                guardarBtn.disabled = true;
                return;
            }

            const precioUnitario = parseFloat(document.getElementById('precioUnitario').value);
            let sumatoriaPuntos = 0;
            const categorias = ['geometria', 'funcionalidad', 'precision', 'iteraciones', 'entrega', 'urgencia'];
            
            categorias.forEach(cat => {
                const checkedRadio = form.querySelector(`input[name="${cat}"]:checked`);
                sumatoriaPuntos += parseInt(checkedRadio.value);
            });

            const total = sumatoriaPuntos * precioUnitario;
            
            totalText.textContent = `Precio Total Estimado: $${total.toFixed(2)}`;
            guardarBtn.disabled = false;
        });

        guardarBtn.addEventListener('click', async () => {
            const validationError = validateForm();
            if (validationError) {
                showMessage(validationError, 'error');
                return;
            }
            
            guardarBtn.disabled = true;
            showMessage('Enviando cotización...', 'info');

            const selectedData = {};
            const categorias = ['geometria', 'funcionalidad', 'precision', 'iteraciones', 'entrega', 'urgencia'];
            
            categorias.forEach(cat => {
                const checkedRadio = form.querySelector(`input[name="${cat}"]:checked`);
                selectedData[cat] = {
                    valor: parseInt(checkedRadio.value),
                    texto: checkedRadio.dataset.text
                };
            });

            const nombreProyecto = document.getElementById('nombreProyecto').value;
            const precioUnitario = parseFloat(document.getElementById('precioUnitario').value);
            const total = parseFloat(totalText.textContent.replace('Precio Total Estimado: $', ''));

            const payload = {
                nombreProyecto,
                ...selectedData,
                precioUnitario,
                total
            };

            try {
                const response = await fetch(webAppUrl, {
                    method: 'POST',
                    mode: 'no-cors', // Needed for CORS issue with Google Apps Script
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                // Since we use 'no-cors', we assume success for now.
                showMessage('Cotización guardada exitosamente. ¡Gracias!', 'success');
            } catch (error) {
                console.error('Error al enviar la cotización:', error);
                showMessage('Error al guardar la cotización. Por favor, inténtelo de nuevo.', 'error');
                guardarBtn.disabled = false; // Re-enable button on error
            }
        });
    </script>
</body>
</html>
